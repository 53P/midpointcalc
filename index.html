<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Midpoint Calculator</h1>
    <hr />
    <p>Input two points to calculate the point that is in the middle between them.</p>
    <hr />
    <h3>First coordinate</h3>
    <p>
      x1 = <input id="x1" type="number" value="0" />
      y1 = <input id="y1" type="number" value="0" />
    </p>
    <h3>Second coordinate</h3>
    <p>
      x2 = <input id="x2" type="number" value="0" />
      y2 = <input id="y2" type="number" value="0" />
    </p>
    <p><button id="calculateBtn">Calculate!</button></p>

    <hr />
    <h2>The midpoint is <span id="output"></span></h2>
  </body>
</html>
